<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sample</title>
  </head>
  <body>
    <h1>Sample</h1>
    <script>
      var req = new XMLHttpRequest();
      req.open('GET', 'http://localhost:3000/');
      req.onreadystatechange = function() {
        if (req.readyState == 4 && req.status == 200) {
          console.log(req.responseText);
        }
      };
      req.send(null);
    </script>
  </body>
</html>
